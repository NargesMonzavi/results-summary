<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <section class="component">
      <section class="section-left">
        <p class="left--result">Your Result</p>
        <div class="left--circle">
          <p class="left--number">76</p>
          <p class="left--hundred">of 100</p>
        </div>
        <p class="left--great">Great</p>
        <p class="left--note">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="section-right">
        <p class="right--summary">Summary</p>
        <ul class="right--info">
          <li class="right--item1">
            <div class="right--category">
              <img
                class="right--icon"
                src="./assets/images/icon-reaction.svg"
                alt="Reaction icon"
              />
              <span class="right--info-description reaction-text"
                >Reaction</span
              >
            </div>
            <div class="right--score">
              <span class="right--info-result">80</span> / 100
            </div>
          </li>
          <li class="right--item2">
            <div class="right--category">
              <img
                class="right--icon"
                src="./assets/images/icon-memory.svg"
                alt="Memory icon"
              />
              <span class="right--info-description memory-text">Memory</span>
            </div>
            <div class="right--score">
              <span class="right--info-result">92</span> / 100
            </div>
          </li>
          <li class="right--item3">
            <div class="right--category">
              <img
                class="right--icon"
                src="./assets/images/icon-verbal.svg"
                alt="Verbal icon"
              />
              <span class="right--info-description verbal-text">Verbal</span>
            </div>
            <div class="right--score">
              <span class="right--info-result">61</span> / 100
            </div>
          </li>
          <li class="right--item4">
            <div class="right--category">
              <img
                class="right--icon"
                src="./assets/images/icon-visual.svg"
                alt="Visual icon"
              />
              <span class="right--info-description visual-text">Visual</span>
            </div>
            <div class="right--score">
              <span class="right--info-result">72</span> / 100
            </div>
          </li>
        </ul>
        <button class="right--btn">Continue</button>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NargesMonzavi" target="_blank"
        >Narges Monzavi</a
      >.
    </div>
  </body>
</html>
